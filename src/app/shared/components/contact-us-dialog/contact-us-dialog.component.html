
<form #formDirective="ngForm" (ngSubmit)="send(contactUsForm.value)" [formGroup]="contactUsForm">
  <h1 mat-dialog-title>Contact Us</h1>
  <div mat-dialog-content class="d-flex flex-column">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input formControlName="name" class="capitalize" matInput required>
        <mat-error *ngIf="contactUsForm.get('name')?.hasError('required')" >
          Name is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input formControlName="email" type="email" class="capitalize" matInput required>
        <mat-error *ngIf="contactUsForm.get('email')?.hasError('required')" >
          Email is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input formControlName="phone" type="number" minlength="9" maxlength="12" matInput required>
        <mat-error *ngIf="contactUsForm.get('phone')?.hasError('required')" >
          Phone is required.
        </mat-error>
        <mat-error *ngIf="contactUsForm.get('phone')?.hasError('pattern')">
          Please, Enter valid number
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Comments</mat-label>
        <input formControlName="comments" type="tex" matInput>
      </mat-form-field>
  </div>
  <div mat-dialog-actions class="justify-content-end">
    <button mat-raised-button type="submit" [disabled]="!formDirective.form.valid" mat-dialog-close>Send</button>
    <button mat-button mat-dialog-close>Close</button>
  </div>
</form>
