<mat-drawer-container class="drawer-container">
  <mat-drawer class="d-sm-block d-lg-none" autoFocus="false" position="end" #drawer>
    <app-side-nav (closeDrawer)="drawer.close()"></app-side-nav>
  </mat-drawer>
  <app-nav (toggleDrawer)="drawer.toggle()"></app-nav>
  <main>
    <router-outlet></router-outlet>
  </main>
  <app-footer></app-footer>
</mat-drawer-container>
